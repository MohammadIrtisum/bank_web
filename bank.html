<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pik Bank</h1>
        <div class="sumit-area">
            <h2>login</h2>
        <input type="email" name="" id="" class="form-control" placeholder="Enter your Email">
        <br>
        <input type="password" name="" id="" class="form-control" placeholder="password">
        <br>
        <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="trans-area">
        <div class="row">
            <div class="col-md-4">
                <div class="desposit status">
                    <h4>Desposit</h4>
                    <h1>$<span id="currentDesposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h4>withdraw</h4>
                    <h1>$<span id="currentWithdrawAmount">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h1>$<span id="currentBalance">1230</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="sumit-area">
                    <h2>Desposit</h2>
                    <input id="despositValue" type="text" class="form-control" placeholder="$amount you want to desposit">
                    <br>
                    <button id="addDesposit" class="btn btn-success">Desposit</button></div>
            </div>
            <div class="col-md-6">
                <div class="sumit-area">
                    <h2>Withdraw</h2>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want to Withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button></div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("login-btn").addEventListener('click',function(){
        document.getElementById('login-area').style.display ="none";
        document.getElementById('trans-area').style.display ='block';
    })

    document.getElementById("addDesposit").addEventListener('click',function(){
        const despositValue = document.getElementById("despositValue").value;
        const despositAmount = parseFloat(despositValue);
        console.log(despositAmount);

        updateSpanText("currentDesposit",despositAmount)
        updateSpanText("currentBalance",despositAmount)

        // const currentDesposit = document.getElementById("currentDesposit").innerText;
        // const currentDespositAmount = parseFloat(currentDesposit);
        // console.log(currentDespositAmount);
        // const totalDesposit = despositAmount+currentDespositAmount;

        // document.getElementById("currentDesposit").innerText = totalDesposit;

        // const currentBalance = document.getElementById("currentBalance").innerText;
        // const addBalance = parseFloat(currentBalance);
        // document.getElementById("currentBalance").innerText = despositAmount+addBalance;
        document.getElementById("despositValue").value ="";
        
    })
    //withdraw
    document.getElementById("addWithdraw").addEventListener("click",function(){
        // const withdrawAmount = document.getElementById("withdrawAmount").value;
        // const withdrawNumber = parseFloat(withdrawAmount);
        const withdrawNumber = getInputNumber('withdrawAmount');
        updateSpanText("currentWithdrawAmount",withdrawNumber);
       document.getElementById("currentWithdrawAmount").value=" ";
       updateSpanText("currentBalance",-1*withdrawNumber);
        
    })

    function getInputNumber(id){
        const withdrawAmount = document.getElementById(id).value;
        const withdrawNumber = parseFloat(withdrawAmount);
        return withdrawNumber;
    }

    //desposit
     function updateSpanText(id,despositAmount){
        const currentDesposit = document.getElementById(id).innerText;
        const currentDespositAmount = parseFloat(currentDesposit);
        console.log(currentDespositAmount);
        const totalDesposit = despositAmount+currentDespositAmount;

         document.getElementById(id).innerText = totalDesposit;
     }
</script>
</html>
